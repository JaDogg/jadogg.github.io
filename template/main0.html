<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>$TITLE$</title>
    <meta name="description" content="$DESCRIPTION$">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: monospace;
    }

    a:link {
        color: #30716a;
    }

    a:visited {
        color: #22544e;
    }

    a:hover {
        color: #d5a700;
    }

    ul {
        margin-left: 20px;
    }

    ul > li {
        margin-left: 10px;
    }

    html, body {
        background-color: #323232;
        color: #aaaaaa;
        font-size: 1.5em;
        line-height: 1.2em;
        width: 100%;
    }

    .table-of-contents {
        font-size: 1em;
        line-height: 1.3em;
        width: 20%;
        overflow-y: auto;
        display: inline-block;
        position: -webkit-sticky;
        position: sticky;
        top: 20px;
    }

    .container {
        width: 100%;
        display: inline-block;
    }

    .boxes {
        width: 80%;
        float: right;
        display: inline-block;
    }

    .box {
        display: inline-block;
        width: calc(100% - 4px);
        padding: 2px;
        overflow-wrap: anywhere;
    }

    .content {
        width: 70%;
        display: inline-block;
        float: left;
        overflow: wrap;
        overflow-wrap: anywhere;
    }

    .note {
        display: inline-block;
        width: calc(30% - 5px);
        padding-left: 5px;
        float: right;
        font-size: 0.7em;
    }

    /* clearfix code applied for box */
    .box::after {
        content: "";
        clear: both;
        display: table;
    }

    code {
        border: 1px dashed gray;
        background-color: black;
        padding-left: 1px;
        padding-right: 1px;
    }

    /* https://stackoverflow.com/a/248013/1355145 */
    pre {
        white-space: pre-wrap; /* Since CSS 2.1 */
        white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
        white-space: -pre-wrap; /* Opera 4-6 */
        white-space: -o-pre-wrap; /* Opera 7 */
        word-wrap: break-word; /* Internet Explorer 5.5+ */
        counter-reset: line;
    }

    pre > span {
        display: block;
    }

    pre > span:before {
        counter-increment: line;
        content: counter(line);
        display: inline-block;
        border-right: 1px solid #ddd;
        padding: 0 .5em;
        margin-right: .5em;
        color: #00c5f2;
        -webkit-user-select: none;
    }

    hr {
        border: none;
        border-top: 1px dashed gray;
        margin-bottom: 15px;
    }

    @media (max-width: 800px) {
        /*CSS that should be shown for smaller screens*/
        body {
            font-size: 24px;
        }

        .note {
            width: 100%;
        }

        .content {
            width: 100%;
        }

        .table-of-contents {
            font-size: 0.5em;
        }
    }
</style>

<body>
<div class="container">
    <div class="table-of-contents">
        $TOC$
    </div>
    <div class="boxes">
        <h1 class="center-text">$TITLE$</h1>
        <hr/>
