<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>$TITLE$</title>
    <meta name="description" content="$DESCRIPTION$">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Mono', monospace;
    }

    .toc-item {
        display: block;
        width: calc(100% - 10px);
        overflow: hidden;
        margin-bottom: 3px;
    }

    a:link {
        color: #a6fff8;
    }

    a:visited {
        color: #8dedab;
    }

    a:hover {
        color: #ead595;
    }

    ul {
        margin-left: 20px;
    }

    ul > li {
        margin-left: 10px;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: 'Ubuntu', sans-serif;
    }

    h1 {
        margin-top: 15px;
    }

    h1, h2 {
        margin-bottom: 10px;
    }

    html, body {
        background-color: #323232;
        color: #aaaaaa;
        font-size: 1.5em;
        line-height: 1.35em;
        width: 100%;
    }

    .table-of-contents {
        font-size: 0.7em;
        line-height: 1.1em;
        width: 20%;
        overflow-y: auto;
        display: inline-block;
        position: -webkit-sticky;
        position: sticky;
        top: 20px;
    }

    .container {
        width: 100%;
        display: inline-block;
    }

    .boxes {
        width: 80%;
        float: right;
        display: inline-block;
    }

    .box {
        display: inline-block;
        width: calc(100% - 4px);
        padding: 2px;
        overflow-wrap: anywhere;
    }

    .content {
        width: 70%;
        display: inline-block;
        float: left;
        overflow: wrap;
        overflow-wrap: anywhere;
    }

    .note {
        display: inline-block;
        width: calc(30% - 5px);
        padding-left: 5px;
        float: right;
        font-size: 0.7em;
    }

    /* clearfix code applied for box */
    .box::after {
        content: "";
        clear: both;
        display: table;
    }

    code {
        border: 1px dashed gray;
        background-color: black;
        padding-left: 1px;
        padding-right: 1px;
    }

    /* reference https://stackoverflow.com/a/248013 */
    pre {
        font-size: 0.6em;
        white-space: pre-wrap; /* Since CSS 2.1 */
        white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
        white-space: -pre-wrap; /* Opera 4-6 */
        white-space: -o-pre-wrap; /* Opera 7 */
        word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

    hr {
        border: none;
        border-top: 1px dashed gray;
        margin-bottom: 15px;
    }

    .center-text {
        text-align: center;
    }

    @media (max-width: 800px) {
        /*CSS that should be shown for smaller screens*/
        html, body {
            font-size: 1em;
            line-height: 1.2em;
        }

        .note {
            width: 100%;
        }

        .content {
            width: 100%;
        }

        .boxes {
            width: 100%;
        }

        .table-of-contents {
            width: 100%;
            position: sticky;
            top: 0;
            background: #323232;
        }
    }

    $STYLES$
</style>

<body>
<div class="container">
    <h1 class="center-text">$TITLE$</h1>
    <div class="table-of-contents">
        $TOC$
    </div>
    <div class="boxes">
        <hr/>
